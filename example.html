<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>SCEditor Demo</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css" id="theme-style" />
		  
		<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/icons/monocons.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/formats/bbcode.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/formats/xhtml.js"></script>

		
	</head>
	<body>
		<h3>Posting News</h3>
		<form enctype="multipart/form-data" action="https://localhost:5001/news" method="post" >
			<lable>Title:</lable>
			<input name="Title" type="text">
			<br>
			<lable>Tags:</lable>
			<input name="Tags" type="text">
			<br>
			<lable>Body</lable>
			<textarea name="HTML_body" id="example" rows="20" cols="50" ></textarea>
			<br>
			<lable>Select Thumbnail</lable>
			<input name="Files" type="file" accept="image/png,image/jpg,image/jpeg,image/svg,image/apng">
			<br>
			<lable>Select PDFs</lable>
			<input name="Files" type="file" accept="application/pdf" multiple>
			<br>
			<button type="submit">Submit</button>
		</form>

		<h3>Update News</h3>
		<form enctype="multipart/form-data" action="https://localhost:5001/edit/news" method="post" >
			<input name="Id" value="1" hidden>
			<input name="PDF_path" value="\pdf\(SOL volA) Symbols for Object Lessons Foundation Edtion Volume A.pdf" hidden>
			<input name="Thumbnail_path" value="\thumbnail\1.png" hidden>
			<input name="DeleteThumbnail" value="false" hidden>
			<input name="DeletePDFs" value="" hidden>
			<lable>Title:</lable>
			<input name="Title" type="text">
			<br>
			<lable>Tags:</lable>
			<input name="Tags" type="text">
			<br>
			<lable>Body</lable>
			<textarea name="HTML_body" id="example2" rows="20" cols="50" ></textarea>
			<br>
			<lable>Select Thumbnail</lable>
			<input name="Files" type="file" accept="image/png,image/jpg,image/jpeg,image/svg,image/apng">
			<br>
			<lable>Select PDFs</lable>
			<input name="Files" type="file" accept="application/pdf" multiple>
			<br>
			<button type="submit">Submit</button>
		</form>
		
		<h3>Delete News</h3>
		<form action="https://localhost:5001/delete/news" method="post">
				<input name="Id" value="1" hidden>
				<input name="Thumbnail_path" value="\thumbnail\1.png" hidden>
				<input name="DeletePDFs" value="" hidden>
				<input name="PDF_path" value="\pdf\(SOL volA) Symbols for Object Lessons Foundation Edtion Volume A.pdf;" hidden>
				<input name="DeleteThumbnail" value="false" hidden>
				<input name="Title" value="a" hidden>
				<input name="Tags" value="a" hidden>
				<input name="HTML_Body" value="a" hidden>
				<br>
				<button type="submit">Submit</button>
		</form>

		<h3>Add admin</h3>
		<form action="https://localhost:5001/admin/add" method="post">
				<input name="currentAdmin" value="1@#c4V5B6N7M8(0,(*mN76B5V4c3347E65R*^T&y^&r%6E4W5C3" hidden>
				<lable>Password</lable>
				<input name="adminPassword">
				<br>
				<button type="submit">Submit</button>
		</form>

		<h3>Edit admin</h3>
		<form action="https://localhost:5001/admin/edit" method="post">
				<input name="currentAdmin" value="1@#c4V5B6N7M8(0,(*mN76B5V4c3347E65R*^T&y^&r%6E4W5C3" hidden>
				<lable>Old Password</lable>
				<input name="oldAdminPassword">
				<br>
				<lable>New Password</lable>
				<input name="newAdminPassword">
				<br>
				<button type="submit">Submit</button>
		</form>

		<h3>Remove admin</h3>
		<form action="https://localhost:5001/admin/remove" method="post">
				<input name="currentAdmin" value="1@#c4V5B6N7M8(0,(*mN76B5V4c3347E65R*^T&y^&r%6E4W5C3" hidden>
				<lable>Password</lable>
				<input name="adminPassword">
				<br>
				<button type="submit">Submit</button>
		</form>

		<h3>Check admin</h3>
		<form action="http://192.168.1.23:5000/admin/login" method="post">
				<lable>Password</lable>
				<input name="adminPassword">
				<br>
				<button type="submit">Submit</button>
		</form>



		<script>

			var textarea = document.getElementById('example');
			sceditor.create(textarea, {
				format: 'bbcode',
				icons: 'monocons',
				toolbar: 'bold,italic,underline,strike,subscript,superscript,left,center,right|justify,font,size,color,code,cut,copy,paste|horizontalrule,image,link,unlink,youtube,date,time,maximize,source',
				style: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css'
			});

var textarea2 = document.getElementById('example2');
			sceditor.create(textarea2, {
				format: 'bbcode',
				icons: 'monocons',
				toolbar: 'bold,italic,underline,strike,subscript,superscript,left,center,right|justify,font,size,color,code,cut,copy,paste|horizontalrule,image,link,unlink,youtube,date,time,maximize,source',
				style: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css'
			});
		</script>

	</body>
</html>
